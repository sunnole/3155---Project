<h3>Browse Programs, Classes, and Forums</h3>
<hr>

<div>
    <a href="{% url 'home' %}">All</a>
</div>

{% for topic in topics %}
    <div>
        <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
    </div>
{% endfor %}
{% for program in programs %}
    <div>
        <a href="{% url 'program' program.id %}">{{program.name}}</a>
    </div>
{% endfor %}
{% for forum in forums %}
    <div>
        <a href="{% url 'forum' forum.id %}">{{forum.name}}</a>
    </div>
{% endfor %}
